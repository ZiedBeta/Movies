<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-inline">
          <label class="sr-only">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="listFilter" name='value' placeholder="Filter" />
        </form>
      </div>
      <div class="col-sm-12">
        <h5>{{listFilter}}</h5>
      </div>
      <div *ngFor='let movie of filteredMovies'>
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]"
            style="height: 225px; width: 100%; display: block;" [src]='movie.poster_path' data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">{{movie.title | convertToSpaces:'-'}} {{movie.release_date}} {{movie.vote_average}}</p>
            <app-star [rating]='movie.vote_average' (ratingClicked)='onRatingClicked($event)'>

            </app-star>
            <a href="#" class="btn btn-primary">See details</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
